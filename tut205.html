<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Check if a string ends with "Kochar":</p>

<p id="demo"></p>

<p>The endsWith() method is not supported in Internet Explorer.</p>

<script>
let text = "Vikas Kochar";
document.getElementById("demo").innerHTML = text.endsWith("Kochar");
</script>

</body>
</html>
